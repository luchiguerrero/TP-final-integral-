    <main>
        <div id="registro">
            <div id="cajaregistro">
                <div class="formulario">
                    <h2>Registro</h2>
                    <form method="get" action="./login.html">
                        <div class="espacio">
                            <input type="text" placeholder="Nombre">
                        </div>
                        <div class="espacio"> 
                            <input type="text" placeholder="Apellido">
                        </div>
                        <div class="espacio"> 
                            <input type="email" placeholder="Correo Electrónico">
                        </div>
                        <div class="espacio"> 
                            <input type="password" placeholder="Contraseña">
                        </div>
                        <div class="espacio"> 
                            <input type="password" placeholder="Repetir Contraseña">
                        </div>
                        <div class="generos">
                            <input type="radio" name="genero" value="femenino"><span>Femenino</span>
                            <input type="radio" name="genero" value="masculino"><span>Masculino</span>
                            <input type="radio" name="genero" value="otro"><span>Otro</span>
                        </div>
                        <div class="terminos">
                            <input type="checkbox" class="remember" name="fav_language" value="remember">
                            <label class="remember" for="html">He leído y acepto los términos y condiciones</label>
                        </div>
                        <div class="submitsignup">
                            <input type="submit" value="Registrarse">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
